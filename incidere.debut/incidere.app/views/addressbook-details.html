﻿<div>
    <h3>
        <i class="fa fa-address-book"></i> Address Book Details
        <i class="fa fa-spinner fa-pulse fa-fw" data-bind="visible: isBusy"></i>
    </h3>
    <hr />

    <!--ko ifnot: showEditForm-->
    <form class="form-horizontal" data-bind="with: entity">
        <div class="form-group row">
            <label class="col-md-2 col-form-label">ReferenceNo</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: ReferenceNo" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">CompanyName</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: CompanyName" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">ContactPerson</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: ContactPerson" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Groups</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Groups" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address1</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().Address1" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address2</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().Address2" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address3</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().Address3" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address4</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().Address4" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">City</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().City" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">State</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().State" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Country</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().Country" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Postcode</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().Postcode" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Long</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().GeoLocation().Long" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Lat</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: Address().GeoLocation().Lat" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">ProfilePictureUrl</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: ProfilePictureUrl" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">UserId</label>
            <div class="col-md-6">
                <input type="text" readonly class="form-control-plaintext" data-bind="value: UserId" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-offset-2 col-md-6">
                <button class="btn btn-primary" data-bind="click: $root.toggleShowEditForm">Edit</button>
                <button class="btn btn-primary" data-bind="click: $root.deleteEntity">Delete</button>
                <button class="btn btn-outline-secondary" data-bind="click: $root.backToEntityList">Back</button>
            </div>
        </div>
    </form>
    <!--/ko-->
    <!--ko if: showEditForm-->
    <form class="form-horizontal" data-bind="with: entity">
        <div class="form-group row">
            <label class="col-md-2 col-form-label">ReferenceNo</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="ReferenceNo" data-bind="value: ReferenceNo" disabled />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">CompanyName</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="CompanyName" data-bind="value: CompanyName" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">ContactPerson</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="ContactPerson" data-bind="value: ContactPerson" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Groups</label>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Groups" id="GroupsInput" />
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" data-bind="click: addChildItem(Groups, document.getElementById('GroupsInput').value)">Add</button>
                    </span>
                </div>
                <ul class="list-inline" data-bind="foreach: Groups">
                    <li>
                        <span data-bind="text: $data"></span>
                        <a class="btn btn-link" data-bind="click: $parent.removeChildItem($parent.Groups, $data)"><i class="fa fa-trash"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address1</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Address1" data-bind="value: Address().Address1" />

            <label class="col-md-2 col-form-label">Address2</label>
            <div class="col-md-6">

            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address3</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Address3" data-bind="value: Address().Address3" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Address4</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Address4" data-bind="value: Address().Address4" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">City</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="City" data-bind="value: Address().City" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">State</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="State" data-bind="value: Address().State" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Country</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Country" data-bind="value: Address().Country" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Postcode</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Postcode" data-bind="value: Address().Postcode" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Long</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Long" data-bind="value: Address().GeoLocation().Long" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">Lat</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Lat" data-bind="value: Address().GeoLocation().Lat" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">ProfilePictureUrl</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="ProfilePictureUrl" data-bind="value: ProfilePictureUrl" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-2 col-form-label">UserId</label>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="UserId" data-bind="value: UserId" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-offset-2 col-md-6">
                <!--ko ifnot: $root.id() === "0"-->
                <button class="btn btn-primary" data-bind="click: $root.editEntity">Edit</button>
                <button class="btn btn-secondary" data-bind="click: $root.toggleShowEditForm">Cancel</button>
                <!--/ko-->
                <!--ko if: $root.id() === "0"-->
                <button class="btn btn-primary" data-bind="click: $root.addEntity">Add</button>
                <button class="btn btn-outline-secondary" data-bind="click: $root.backToEntityList">Back</button>
                <!--/ko-->
            </div>
        </div>
    </form>
    <!--/ko-->

    <hr />
</div>
